<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Management</title>
    <script type="text/javascript" src="/assets/js/users.js"></script>
    <link rel="stylesheet" href="/assets/styles/users.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="text-center">Users Management</h1>
        </div>

        <div class="card">
            <h2 class="text-center">Add User</h2>
            <form id="addUserForm">
                <label for="name">Name:</label>
                <input type="text" id="name" class="form-control" required>
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" required>
                <button type="submit" class="button">Add User</button>
            </form>
        </div>

        <div class="card">
            <h2 class="text-center">User List</h2>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Created At</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- Populated by users.js -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- A clickable link to NBA players and teams pages -->
    <div class="card">
        <h2 class="text-center">
            <a href="/views/nba/playersView.html" class="button-link">Check out the Players</a>
        </h2>
    </div>

    <div class="card">
        <h2 class="text-center">
            <a href="/views/nba/teamsView.html" class="button-link">Check out the Teams</a>
        </h2>
    </div>
</body>
</html>
